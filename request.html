<!DOCTYPE html>
<html>
<head>
  <title>Request Delivery - Stream Route Logistic Corp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Request a Delivery</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="request.html">Request</a>
  <a href="track.html">Track</a>
  <a href="contact.html">Contact</a>

<section>
  <h2>Delivery Request Form</h2>
  <form id="requestForm">
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br>
    
    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br>
    
    <label>Email:</label><br>
    <input type="email" name="email" required><br>
    
    <label>Pickup Address:</label><br>
    <input type="text" name="pickup" required><br>
    
    <label>Drop-off Address:</label><br>
    <input type="text" name="dropoff" required><br>
    
    <label>Package Size:</label><br>
    <select name="size">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select><br>
    
    <label>Preferred Pickup Time:</label><br>
    <input type="datetime-local" name="time"><br>
    
    <label>Notes:</label><br>
    <textarea name="notes"></textarea><br><br>
    
    <button type="submit">Submit</button>
  </form>
</section>

<footer>

</footer>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
<script>
// Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBxOA74yuB2J7QJXZOXO5eGJkapKvg1FLM",
  authDomain: "stream-route-logistics.firebaseapp.com",
  databaseURL: "https://stream-route-logistics-default-rtdb.firebaseio.com",
  projectId: "stream-route-logistics",
  storageBucket: "stream-route-logistics.firebasestorage.app",
  messagingSenderId: "589764113248",
  appId: "1:589764113248:web:ed6680d264f0993a866405"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Form submit function
const form = document.getElementById('requestForm');
form.addEventListener('submit', submitForm);

function submitForm(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const pickup = document.getElementById('pickup').value;
  const dropoff = document.getElementById('dropoff').value;
  const size = document.getElementById('size').value;
  const time = document.getElementById('time').value;
  const notes = document.getElementById('notes').value;

  const newRequestRef = database.ref('requests').push();
  newRequestRef.set({
    name,
    phone,
    email,
    pickup,
    dropoff,
    size,
    time,
    notes,
    status: "Requested"
  });

  document.getElementById('message').innerText = "Request submitted! Your Tracking ID: " + newRequestRef.key;
  form.reset();
}
</script>

</body>
</html>
