// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Check package status
function checkStatus() {
  const id = document.getElementById('trackingId').value;
  if (!id) return alert("Enter Tracking ID");

  database.ref('requests/' + id).get().then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      document.getElementById('status').innerText = "Status: " + data.status;
    } else {
      document.getElementById('status').innerText = "Tracking ID not found!";
    }
  }).catch((error) => {
    console.error(error);
    document.getElementById('status').innerText = "Error checking status!";
  });
}
</script>
